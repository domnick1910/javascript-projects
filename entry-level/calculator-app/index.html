<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator app
        </title>

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="calculator-container">
            <input class="calculator-input">
            <button class="calculator-numbers">&radic; x</button>
            <button class="calculator-numbers">x<sup>2</sup></button>
            <button class="calculator-numbers">CE</button>
            <button class="calculator-numbers">C</button>
            <button class="calculator-numbers">9</button>
            <button class="calculator-numbers">8</button>
            <button class="calculator-numbers">7</button>
            <button class="calculator-numbers">+</button>
            <button class="calculator-numbers">6</button>
            <button class="calculator-numbers">5</button>
            <button class="calculator-numbers">4</button>
            <button class="calculator-numbers">-</button>
            <button class="calculator-numbers">3</button>
            <button class="calculator-numbers">2</button>
            <button class="calculator-numbers">1</button>
            <button class="calculator-numbers">/</button>
            <button class="calculator-zero">0</button>
            <button class="calculator-numbers">*</button>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
