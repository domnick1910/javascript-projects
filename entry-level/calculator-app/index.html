<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator app
        </title>

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="calculator-container">
            <p id="input-field" class="calculator-input"></p>
            <button id="btn-sqrt" class="calculator-functions">&radic; x</button>
            <button id="btn-power" class="calculator-functions">x<sup>2</sup></button>
            <button id="clear-all" class="calculator-functions">CE</button>
            <button id="clear" class="calculator-functions">C</button>
            <button id="btn-number-7" class="calculator-numbers">7</button>
            <button id="btn-number-8" class="calculator-numbers">8</button>
            <button id="btn-number-9" class="calculator-numbers">9</button>
            <button id="btn-plus" class="calculator-functions">+</button>
            <button id="btn-number-4" class="calculator-numbers">4</button>
            <button id="btn-number-5" class="calculator-numbers">5</button>
            <button id="btn-number-6" class="calculator-numbers">6</button>
            <button id="btn-minus" class="calculator-functions">-</button>
            <button id="btn-number-1" class="calculator-numbers">1</button>
            <button id="btn-number-2" class="calculator-numbers">2</button>
            <button id="btn-number-3" class="calculator-numbers">3</button>
            <button id="btn-divide" class="calculator-functions">/</button>
            <button id="btn-number-0" class="calculator-numbers calculator-zero">0</button>
            <button id="btn-result" class="calculator-functions">=</button>
            <button id="btn-multiply" class="calculator-functions">*</button>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
